<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KEFARM</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to KEFARM</h2>
        <form action="dashboard.html" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html" class="register-link">Register here</a></p>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent default form submission
    
            let formData = new FormData(this);
            let errorMsg = document.getElementById("login-error");
    
            fetch("login_process.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert(data.message); // Show success message
                    window.location.href = data.redirect; // Redirect to Dashboard/index.php
                } else {
                    errorMsg.textContent = data.message; // Show error message
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
    
</body>
</html>
